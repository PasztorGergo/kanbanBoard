<h1 mat-dialog-title>Edit an existing task</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Type the name here</mat-label>
        <input matInput [(ngModel)]="data.taskName">
    </mat-form-field>
    <mat-button-toggle-group [(ngModel)]="data.labelColor">
        <mat-button-toggle value="purple"><mat-icon>lens</mat-icon></mat-button-toggle>
        <mat-button-toggle value="yellow"><mat-icon>lens</mat-icon></mat-button-toggle>
        <mat-button-toggle value="blue"><mat-icon>lens</mat-icon></mat-button-toggle>
        <mat-button-toggle value="green"><mat-icon>lens</mat-icon></mat-button-toggle>
        <mat-button-toggle value="red"><mat-icon>lens</mat-icon></mat-button-toggle>
        <mat-button-toggle value="gray"><mat-icon>lens</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="accent" [mat-dialog-close]="data">Edit task</button>
    <button mat-raised-button color="warn" (click)="OnNoClick()">Cancel</button>
    <app-delete-button (delete)="deleteTask()"></app-delete-button>
</div>
