<h1 mat-dialog-title>Create a new board</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Type the name here</mat-label>
        <input matInput [(ngModel)]="data">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="accent" [mat-dialog-close]="data" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">Add board</button>
    <button mat-raised-button color="warn" (click)="OnNoClick()">Cancel</button>
</div>
