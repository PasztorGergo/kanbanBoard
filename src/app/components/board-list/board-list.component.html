<div cdkDropListOrientation="horizontal" cdkDropList [cdkDropListData]="boards" (cdkDropListDropped)="drop($event)">
        <app-board *ngFor="let board of boards" [board]="board" cdkDrag></app-board>
    <div class="board-creator">
        <button mat-flat-button (click)="openCreatorDialog()">
            Creat Board
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
