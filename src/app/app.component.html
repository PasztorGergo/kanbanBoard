<app-header (sideToggle)="sideOpen = $event"></app-header>
<mat-drawer-container autosize>
    <mat-drawer mode="side" [opened]="sideOpen" >
        <div id="content">
            <div *ngIf="auth.user$ | async as user; else login">
                <button mat-raised-button color="warn" (click)="auth.signOut()">Sign out</button>
            </div>
            <ng-template #login>
                <button mat-raised-button id="signIn" (click)="auth.googleSignin()">Sign In</button>
            </ng-template>
            <button routerLink="boards" mat-flat-button color="accent">Boards</button>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
